                                </div>

                                    <div class="col-4">
                                        <input type="checkbox" class="btn-check" id="btn-check-16" autocomplete="off">
                                        <label class="btn btn-outline-primary time-btn" for="btn-check-16" value="16">4 PM</label>

                                    <div class="col-4">

                                    </div>

                        <div class="row g-0">

    <script>
        function toggleContent(card) {
            var content = card.querySelector('.hidden-content');
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            var repairItems = document.querySelectorAll('.repair-item');
            repairItems.forEach(function(item) {
                item.addEventListener('change', function() {
                    var selectedItems = [];
                    repairItems.forEach(function(checkbox) {
                        if (checkbox.checked) {
                            selectedItems.push(checkbox.value);
                        }
                    });
                    document.getElementById('inputMessage').value = selectedItems.join(', ');
                });
            });

            var datePicker = document.getElementById('datePicker');
            datePicker.addEventListener('change', function() {
                document.getElementById('timePickerDiv').style.display = 'block';
                const selectedDate = datePicker.value;
                fetchAndDisableTimes(selectedDate); // 바뀐 부분: change 이벤트에 fetchAndDisableTimes 함수 호출
            });

            const timeButtons = document.querySelectorAll('.time-btn');
            let selectedTime = null; // 선택된 시간을 저장할 변수
            timeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    timeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedTime = button.getAttribute('value'); // 선택된 시간 값 저장
                    console.log('Selected time:', selectedTime);
                });
            });

            const initialSelectedDate = datePicker.value;
            if (initialSelectedDate) {
                fetchAndDisableTimesOnLoad(initialSelectedDate); // 바뀐 부분: 초기 로드 시 fetchAndDisableTimesOnLoad 함수 호출
            }

            // Submit 버튼 클릭 시 데이터 전송
            document.getElementById('submitBtn').addEventListener('click', function(event) {
                event.preventDefault();
                const date = datePicker.value;
                const message = document.getElementById('inputMessage').value;

                const data = {
                    date: date,
                    message: message,
                    time: selectedTime // 선택된 시간 값 전송
                };

                fetch('/user/res/Submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.json())
                    .then(result => {
                        console.log('Success:', result);
                        // 성공 시 추가 작업을 여기에 작성
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });

        // 서버에서 값을 받아와서 시간별 버튼 비활성화 (datePicker change 이벤트)
        function fetchAndDisableTimes(selectedDate) {
            fetch('/user/res/resTime', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date: selectedDate })
            })
                .then(response => response.json())
                .then(data => {
                    const times = data.disabledTimes;
                    times.forEach(time => {
                        const timeButton = document.querySelector(`label[value="${time}"]`);
                        if (timeButton) {
                            const checkbox = timeButton.previousElementSibling;
                            checkbox.disabled = true;
                            timeButton.classList.add('disabled');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // 서버에서 값을 받아와서 시간별 버튼 비활성화 (초기 로드 시)
        function fetchAndDisableTimesOnLoad(selectedDate) {
            fetch('/user/res/resTime', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date: selectedDate })
            })
                .then(response => response.json())
                .then(data => {
                    const times = data.disabledTimes;
                    times.forEach(time => {
                        const timeButton = document.querySelector(`label[value="${time}"]`);
                        if (timeButton) {
                            const checkbox = timeButton.previousElementSibling;
                            checkbox.disabled = true;
                            timeButton.classList.add('disabled');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
