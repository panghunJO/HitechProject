           <script>
               // 모달 열기 함수
               function openModal() {
                   document.getElementById("myModal").style.display = "block";

               //getMapping 처럼 데이터 끌어오기

                   const resCode = document.getElementById("resCode").value;
                   fetch("/user/repairModalInfo",{
                       method: "POST",
                       headers: {

                   }).then(res => res.json())
                       .then(data => {

                           //         const $td2 = document.createElement("td");
                           //         const $input = document.createElement("input");
                           //
                           //         $td2.textContent = data[index].part_code;
                           //         $td2.value = data[index].part_code;
                           //         $td1.textContent = data[index].PART_NAME;
                           //         $input.type = "text";

                           //         $tr.appendChild($td2);
                           //         $tr.appendChild($td1);
                           //         $tr.appendChild($input)
                           //
                           //     }
                           // }
                           const $table = document.getElementById("ModalDetail");

                           // 기존 테이블 내용 지우기
                           while ($table.firstChild) {
                               $table.removeChild($table.firstChild);
                           }

                           // 새 데이터 추가
                           data.forEach(item => {
                               const $tr = document.createElement("tr");
                               const $td1 = document.createElement("td");
                               const $td2 = document.createElement("td");
                               const $td3 = document.createElement("td"); // 추가된 input을 담을 셀

                               const $input = document.createElement("input");
                               $input.type = "text";
                               $input.name = "stock";
                               $input.dataset.partCode = item.part_code; // part_code를 데이터 속성으로 저장

                               $td2.textContent = item.PART_NAME;
                               $td1.textContent = item.part_code;
                               $td3.appendChild($input);

                               $tr.appendChild($td1);

               }
               // 모달 닫기 함수
               function closeModal() {
                   document.getElementById("myModal").style.display = "none";

                       // });
                       //
                       // console.log(data); // 확인을 위해 콘솔에 출력
                   const $inputs = document.querySelectorAll('#ModalDetail input[name="stock"]');
                   const dataToSend = [];

                   $inputs.forEach($input => {
                       const partCode = $input.dataset.partCode;
                       const stockValue = $input.value;
                       console.log("partCode "+partCode);
                       console.log("stockValue "+stockValue);

                   function repairDetail(resCode) {
                   location.href = '/user/repairdetail?resCode=' + resCode;
              }

                        function getAllSelectedWorkerValues() {
                            let selectBox = document.querySelector('#selectedWorkers');
                            let values = Array.from(selectBox.options).map(option => option.value);

                            return values;
                        }

                        function getAllSelectedPartValues() {
                            let selectBox = document.querySelector('#selectedParts');
                            let values = Array.from(selectBox.options).map(option => option.value);

                            return values;
                        }

                        function repairmodal(){

                            var resCode =  document.getElementById("resCode").value;
                            var worker = getAllSelectedWorkerValues();
                            var part = getAllSelectedPartValues();
                            var date = document.getElementById("datetime").value;
                            var status = document.getElementById("status").value;
                            var extraTime = document.getElementById("extraTime").value;
                            var content = document.getElementById("content").value;

                            fetch("/user/repairModal", {
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    resCode:resCode,
                                    worker:worker,
                                    part:part,
                                    content:content,
                                    date :date,
                                    status:status,
                                    extraTime:extraTime
                                })
                            }) .then(response => response.json())
                                .then(result => {
                                    if(result == "1"){
                                        alert("등록되었습니다.")
                                        location.href="/user/repair"
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                        }


                        function modifyrepair() {
                            var resCode =  document.getElementById("resCode").value;
                            var worker = getAllSelectedWorkerValues();
                            var part = getAllSelectedPartValues();
                            var content = document.getElementById("content").value;
                            var date = document.getElementById("date").value;
                            var status = document.getElementById("status").value;
                            console.log("worker"+worker+"part"+part+"content"+content+"date"+date+"status"+status+"resCode"+resCode)

                            fetch("/user/repairModify", {
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    resCode:resCode,
                                    worker:worker,
                                    part:part,
                                    content:content,
                                    date :date,
                                    status:status
                                })
                            }) .then(response => response.json())
                                .then(result => {
                                    if(result == "1"){
                                        alert("수정되었습니다.")
                                        location.href="/user/repair"
                                    }
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                        }

                        function deleterepair(){
                            document.getElementById("actionForm").action = "/user/repairDelete";
                            document.getElementById("actionForm").submit();
                        }

                        function addPart(){
                            var partSelect = document.getElementById('partName');
                            var selectedPartSelect = document.getElementById('selectedParts');

                            for (var i = 0; i < partSelect.options.length; i++) {
                                if (partSelect.options[i].selected) {
                                    var option = document.createElement("option");
                                    option.text = partSelect.options[i].text;
                                    option.value = partSelect.options[i].value;
                                    option.selected = true;
                                    selectedPartSelect.appendChild(option);
                                    // Optionally, remove the added option from the workerCode select box
                                    partSelect.remove(i);
                                    i--; // Adjust index due to removal
                                }
                            }
                        }
                        function removePart() {
                            var partSelect = document.getElementById('partName');
                            var selectedPartSelect = document.getElementById('selectedParts');

                            for (var i = 0; i < selectedPartSelect.options.length; i++) {
                                if (selectedPartSelect.options[i].selected) {
                                    var option = document.createElement("option");
                                    option.text = selectedPartSelect.options[i].text;
                                    option.value = selectedPartSelect.options[i].value;
                                    partSelect.appendChild(option);
                                    selectedPartSelect.remove(i);
                                    i--;
                                }
                            }
                        }

                        document.addEventListener("DOMContentLoaded", function() {
                            var resCode =  document.getElementById("resCode").value;
                            fetch("/employee/repair/worker",{
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    code:resCode
                                })
                            })
                                .then(res => res.json())
                                .then(data =>{
                                    const $workerCode = document.getElementById('workerCode');
                                    for(let index in data){
                                        const $option = document.createElement("option");
                                        $option.value = data[index].user_name;
                                        $option.textContent = data[index].user_name;
                                        $workerCode.appendChild($option);
                                    }
                                })
                            fetch("/employee/repair/part")
                                .then(res => res.json())
                                .then(data => {
                                    // 전체 부품 목록
                                    const allParts = data;

                                    // 선택된 부품 목록을 HTML에서 가져오기
                                    const selectedPartsSelect = document.getElementById('selectedParts');
                                    const selectedParts = Array.from(selectedPartsSelect.options).map(option => option.value);

                                    // partName select box를 채우기
                                    const partNameSelect = document.getElementById('partName');
                                    allParts.forEach(part => {
                                        if (!selectedParts.includes(part.partName)) {
                                            const option = document.createElement("option");
                                            option.value = part.partName;
                                            option.textContent = part.partName;
                                            partNameSelect.appendChild(option);
                                        }
                                    });
                                });
                        });

                        function addWorker() {
                            var workerCodeSelect = document.getElementById('workerCode');
                            var selectedWorkersSelect = document.getElementById('selectedWorkers');

                            for (var i = 0; i < workerCodeSelect.options.length; i++) {
                                if (workerCodeSelect.options[i].selected) {
                                    if (!optionExists(selectedWorkersSelect, workerCodeSelect.options[i].value)) {
                                        var option = document.createElement("option");
                                        option.text = workerCodeSelect.options[i].text;
                                        option.value = workerCodeSelect.options[i].value;
                                        option.selected = true;
                                        selectedWorkersSelect.appendChild(option);

                        function removeWorker() {
                            var workerCodeSelect = document.getElementById('workerCode');
                            var selectedWorkersSelect = document.getElementById('selectedWorkers');

                            for (var i = 0; i < selectedWorkersSelect.options.length; i++) {
                                if (selectedWorkersSelect.options[i].selected) {
                                    if (!optionExists(workerCodeSelect, selectedWorkersSelect.options[i].value)) {
                                        var option = document.createElement("option");
                                        option.text = selectedWorkersSelect.options[i].text;
                                        option.value = selectedWorkersSelect.options[i].value;
                                        option.selected = true;
                                        workerCodeSelect.appendChild(option);
                                    }
                                    selectedWorkersSelect.remove(i);
                                    i--; // Adjust index due to removal
                                }
                            }
                        }

                            for (var i = 0; i < selectElement.options.length; i++) {

                            }
                            return false;
