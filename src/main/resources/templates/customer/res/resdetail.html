<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resdetail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 80%; /* 이미지의 원래 크기로 설정 */
        }

        #content-container {
            display: flex;
            margin-left: 300px;
            margin-top: -150px;
            /* content와 navbar 사이의 간격 조정 */
        }

        #content {
            width: 80%;

            margin-left: 10%;
            text-align: center;
            white-space: nowrap;

        }

        .form-label {
            font-weight: bold;
            text-align: right; /* 라벨을 오른쪽으로 정렬 */
            padding-right: 10px; /* 오른쪽 여백 추가 */
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-modify {
            background-color: darkgray;
            border-color: darkgray;


        }

        .navbar-nav .nav-item {
            margin-right: 100px;
        }

        nav {
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img
                    src="https://github.com/panghunJO/HitechProject1/assets/157236060/ade911fb-5b0b-409d-b99a-4b4d23ecff64"
                    alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <p id="username" class="nav-link" th:text="|${userName}님|"></p>
                <ul class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">마이페이지</a></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <label class="form-label" style="font-size: 20px;">수리예약</label><br><br>
        <a class="nav-link" href="#" style="font-weight: bold;">수리조회</a><br>
        <a class="nav-link" href="#">수리예약</a><br>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="container" id="content-container">
                <div class="container" id="content">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-9">


                                <form id="actionForm" method="POST">

                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">예약번호</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="resCode" class="form-control" th:value="${res.code}" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">수리옵션</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="fixOption" class="form-control"  th:value="${res.option}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">날짜</label>
                                        <div class="col-sm-8">
                                            <input type="date" name="date" class="form-control" th:value="${res.date}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">옵션</label>
                                        <div class="col-sm-8">
                                            <input type="text" name="extra" class="form-control" th:value="${res.extra}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-end">


                                            <button type="button" class="btn btn-modify " onclick="updateItem()">수정
                                            </button>

                                            <button type="button" class="btn btn-modify " onclick="deleteItem()">삭제
                                            </button>

                                        </div>
                                    </div>

                                    <div class="container mt-5">
                                        <hr> <!-- 수평선을 추가해서 양식과 댓글을 구분할 거야 -->
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="mb-1 row">
                                                    <label for="comment" class="col-sm-2 col-form-label">댓글</label>
                                                    <div class="col-sm-8">
                                                        <input class="form-control" id="comment"
                                                               rows="1" name="comment">
                                                    </div>
                                                    <div class="col text-end">
                                                        <button type="button" class="btn btn-modify"
                                                                onclick="commentsubmit()">등록
                                                        </button>
                                                    </div>
                                                </div>
                                </form>
                            </div>
                        </div>
                        <!-- 샘플 댓글들 -->
                        <div th:each="comment : ${resComment}">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <p class="card-title" th:text="${comment.userDTO.userName}"></p>
                                            <!-- 작업자1의 댓글 내용 -->
                                        </div>
                                        <div class="col-md-9">
                                            <p class="card-text" th:text="${comment.resReplyContent}"></p>
                                        </div>
                                        <div class="col-md-4">
                                            <p class="card-text" th:text="${comment.resTime}"></p>
                                        </div>
                                        <div class="col-md-12 text-end">
                                            <button class="btn btn-modify" type="button"
                                                    th:attr="onclick='editComment(\'' + ${comment.resReplyCode} + '\', \'' + ${comment.resCode}+ '\')'">수정
                                            </button>
                                            <button class="btn btn-modify" type="button"
                                                    th:attr="onclick='deleteComment(\'' + ${comment.resReplyCode} + '\', \'' + ${comment.resCode}+ '\')'">삭제
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 사용자 이름 클릭 시 서브메뉴 토글
    document.addEventListener("DOMContentLoaded", function () {
        var usernameDiv = document.getElementById('username');
        var submenu = document.querySelector('.submenu');

        usernameDiv.addEventListener('click', function (event) {
            event.preventDefault();
            submenu.classList.toggle('active');
        });
    });

    // 네비게이션 링크 클릭 시 'active' 클래스 토글
    function toggleActive(event) {
        var link = event.target; // 클릭한 링크 요소 가져오기
        var links = document.querySelectorAll('#menu a'); // 모든 링크 요소 가져오기

        // 모든 링크에서 'active' 클래스 제거
        links.forEach(function (item) {
            item.classList.remove('active');
        });

        // 클릭한 링크에 'active' 클래스 추가
        link.classList.add('active');
    }
    function editComment(resReplyCode,resCode) {
        var userInput = prompt("수정할 내용을 입력해주세요");
        var resReplyCode = resReplyCode; // 변수명 수정
        var resCode = resCode;
        if (userInput) {
            fetch("/customer/res/editComment", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    str: userInput,
                    resReplyCode: resReplyCode,
                    resCode : resCode
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(userInput + " 수정이 완료되었습니다.");
                        // location.href='/customer/res/res';
                    } else {
                        // alert("수정에 실패했습니다. 다시 시도해주세요.");
                        alert("수정이 완료되었습니다.");
                        // location.href='/customer/res/resDetail';
                        location.reload(true);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // alert("오류가 발생했습니다. 나중에 다시 시도해주세요.");
                    // location.href='/customer/res/res';
                });
        }
    }
    function deleteComment(resReplyCode,resCode) {
        var userInput = confirm("삭제하시겠습니까?");
        var resReplyCode = resReplyCode; // 변수명 수정
        var rescode = resCode;
        if (userInput) {
            fetch("/customer/res/deleteComment", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    resReplyCode: resReplyCode,
                    rescode : rescode
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(userInput + " 수정이 완료되었습니다.");
                        // location.href='/customer/res/res';
                    } else {
                        // alert("수정에 실패했습니다. 다시 시도해주세요.");
                        alert("삭제가 완료되었습니다.");
                        // location.href='/customer/res/resDetail';
                        location.reload(true);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // alert("오류가 발생했습니다. 나중에 다시 시도해주세요.");
                    // location.href='/customer/res/res';
                });
        }
    }


    // 수정하기 버튼을 클릭했을 때 실행되는 함수
    function updateItem() {
        // 폼 요소의 action 속성 변경
        document.getElementById("actionForm").action = "/customer/res/resUpdate";
        // 폼을 서버로 전송
        document.getElementById("actionForm").submit();
    }

    // 삭제하기 버튼을 클릭했을 때 실행되는 함수
    function deleteItem() {
        // 폼 요소의 action 속성 변경
        document.getElementById("actionForm").action = "/customer/res/resDelete";
        // 폼을 서버로 전송
        document.getElementById("actionForm").submit();
    }

    function commentsubmit() {
        document.getElementById("actionForm").action = "/customer/res/rescomment";
        document.getElementById("actionForm").submit();
    }
</script>
</body>
</html>
