<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HitechAutoWorks</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    #phoneMessage {
        color: red;
        display: none;
        margin-top: 0.25rem;
    }
</style>
<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <!-- <img src="https://github.com/YoonJae00/Spring-Security/assets/157236060/9ceca26b-3162-41af-8fa3-f2f896996e37" alt="logo"> -->
                                <span class="d-none d-lg-block">HitechAutoworks</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                    <p class="text-center small"></p>
                                </div>

                                <form class="row g-3 needs-validation" action="/member/regist" method="post">

                                    <div class="col-12">
                                        <label for="fname" class="form-label">아이디</label>
                                        <div class="input-group">
                                            <input type="text" name="userid" class="form-control" id="fname" required>
                                            <button type="button" id="overlappedID" class="btn btn-info">중복확인</button>
                                        </div>
                                        <div class="invalid-feedback">아이디를 입력해주세요</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="signup_password" class="form-label">비밀번호</label>
                                        <input type="password" name="pass" class="form-control" id="signup_password" required>
                                        <div class="invalid-feedback">비빌번호를 입력해주세요 !</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="cpass" class="form-label">비밀번호 확인</label>
                                        <input type="password" name="cpass" class="form-control" id="cpass" required>
                                        <span style="color: red; display: none" id="nocorrect">비밀번호가 일치하지 않습니다</span>
                                        <div class="invalid-feedback">비빌번호 확인을 입력해주세요 !</div>
                                    </div>


                                    <div class="col-12">
                                        <label for="lname" class="form-label">이름</label>
                                        <input type="text" name="username" class="form-control" id="lname" required>
                                        <div class="invalid-feedback">이름을 입력해주세요!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="email" class="form-label">이메일</label>
                                        <input type="email" name="email" class="form-control" id="email" required>
                                        <div class="invalid-feedback">이메일 형식에 맞게 입력해주세요!</div>
                                    </div>
                                    <div class="col-12">
                                        <label for="phone" class="form-label">휴대폰번호</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="phone" class="form-control" id="phone" oninput="hypenTel(this)" maxlength="13" required>
                                            <div class="invalid-feedback">휴대폰 번호를 입력해주세요 !</div>
                                        </div>
                                        <div id="phoneMessage">"-" 를 포함한 13자리수 이상 숫자만 입력하세요</div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" id="signup_button" type="submit">회원가입하기</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">이미 계정이 있으신가요??? <a href="/member/login">로그인하러가기</a></p>
                                    </div>
                                </form>

                                <script>
                                    const hypenTel = (target) => {
                                        target.value = target.value
                                            .replace(/[^0-9]/g, '')
                                            .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
                                    }
                                </script>
                                <script>
                                    document.addEventListener("DOMContentLoaded", function() {
                                        const signbutton = document.getElementById("signup_button");
                                        let idinput = document.getElementById("fname");

                                        signbutton.disabled = true;

                                        let set1 = 0;
                                        let set2 = 0;
                                        let set3 = 0;

                                        function updateButtonState() {
                                            if (set1 === 1 && set2 === 1 && set3 === 1) {
                                                signbutton.disabled = false;
                                            } else {
                                                signbutton.disabled = true;
                                            }
                                        }

                                        document.getElementById("overlappedID").addEventListener("click", () => {
                                            const id = document.getElementById("fname").value;
                                            fetch("/auth/idCheck?id=" + id)
                                                .then(response => response.json())
                                                .then(data => {
                                                    if (data == 1) {
                                                        alert("이미 사용중인 ID 입니다.");
                                                    } else {
                                                        alert("사용 가능한 ID 입니다.");
                                                        idinput.readOnly = true;
                                                        set1 = 1;
                                                        updateButtonState();
                                                    }
                                                })
                                                .catch(error => console.error("Error:", error));
                                        });

                                        function checkPasswordMatch() {
                                            const cpass = document.getElementById("cpass").value;
                                            const pass = document.getElementById("signup_password").value;
                                            const nocorrect = document.getElementById("nocorrect");

                                            if (cpass !== pass) {
                                                nocorrect.style.display = "block";
                                                set2 = 0;
                                            } else {
                                                nocorrect.style.display = "none";
                                                set2 = 1;
                                            }
                                            updateButtonState();
                                        }

                                        document.getElementById("cpass").addEventListener("input", checkPasswordMatch);
                                        document.getElementById("signup_password").addEventListener("input", checkPasswordMatch);

                                        function validatePhoneNumber() {
                                            const phoneInput = document.getElementById('phone');
                                            const phoneMessage = document.getElementById('phoneMessage');
                                            const phoneValue = phoneInput.value;

                                            if (!/^\d{3}-\d{3,4}-\d{4}$/.test(phoneValue) || phoneValue.length < 13) {
                                                phoneMessage.style.display = 'block';
                                                phoneInput.classList.add('is-invalid');
                                                set3 = 0;
                                            } else {
                                                phoneMessage.style.display = 'none';
                                                phoneInput.classList.remove('is-invalid');
                                                phoneInput.classList.add('is-valid');
                                                set3 = 1;
                                            }
                                            updateButtonState();
                                        }

                                        document.getElementById('phone').addEventListener('input', validatePhoneNumber);
                                    });

                                </script>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="/assets/js/main.js"></script>

</body>

</html>
