<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HitechAutoworks</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.bubble.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@14.0.1/simple-datatables.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <style>
        @media (min-width: 0) {
            .g-mr-15 {
                margin-right: 1.07143rem !important;
            }
        }
        @media (min-width: 0){
            .g-mt-3 {
                margin-top: 0.21429rem !important;
            }
        }

        .g-height-50 {
            height: 50px;
        }

        .g-width-50 {
            width: 50px !important;
        }

        @media (min-width: 0){
            .g-pa-30 {
                padding: 2.14286rem !important;
            }
        }

        .g-bg-secondary {
            background-color: #fafafa !important;
        }

        .u-shadow-v18 {
            box-shadow: 0 5px 10px -6px rgba(0, 0, 0, 0.15);
        }

        .g-color-gray-dark-v4 {
            color: #777 !important;
        }

        .g-font-size-12 {
            font-size: 0.85714rem !important;
        }

        .media-body {
            padding: 15px !important; /* 기존 g-pa-30에서 15px로 줄임 */
        }
        .media-comment {
            margin-bottom: 20px !important; /* 기존 g-mb-30에서 20px로 줄임 */
        }
        .g-mb-15 {
            margin-bottom: 10px !important; /* 기존 15px에서 10px로 줄임 */
        }
        .g-mt-3 {
            margin-top: 2px !important; /* 기존 3px에서 2px로 줄임 */
        }
        .g-mr-15 {
            margin-right: 10px !important; /* 기존 15px에서 10px로 줄임 */
        }
        .small-text {
            font-size: 12px;
            color: gray;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 50px;
            border: 1px solid #888;
            width: 80%;
        }

        [name="stock"]{
            width: 100%;
            border-collapse: collapse; /* 테두리를 하나로 합침 */
            border: 1px solid lightgray; /* 세로 선의 색상 변경 */
            border-width: 1px; /* 세로 선의 두께를 1px로 설정 */
            padding: 8px;
            text-align: left;
        }

        .small-button {
            width: 100px;
            height: 30px;
            font-size: 12px; /* 필요에 따라 글자 크기도 조정 가능 */
        }

    </style>
</head>
<body>
<div th:replace="~{common/header.html}"></div>
<div th:replace="~{common/sidebar.html}"></div>


<main id="main" class="main">

    <div class="pagetitle">
        <h1>작업 상세</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/user/mainpage">Home</a></li>
                <li class="breadcrumb-item"><a href="/user/common">작업 조회</a></li>
                <li class="breadcrumb-item active">작업 상세</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">


        <div class="row">

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <form id="actionForm" method="POST">
                            <ul class="nav nav-tabs nav-tabs-bordered">
                                <li class="nav-item mt-4">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">수정/삭제</button>
                                </li>
                            </ul>
                            <div class="row mb-3 mt-4">
                                <label class="col-sm-3 col-form-label text-end">예약번호</label>
                                <div class="col-sm-6">
                                    <input type="text" name="resCode" id="resCode" class="form-control" th:value="${repairDTO.resDTO.code}" readonly>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label text-end">작업자</label>
                                <div class="col-sm-6">
                                    <!-- 작업자 선택 박스 -->
                                    <select id="workerCode" style="width: 100%;" class="form-control" multiple></select>
                                    <!-- 추가 및 삭제 버튼 -->
                                    <input type="button" name="button" value="추가" onclick="addWorker()">
                                    <input type="button" name="removeButton" value="삭제" onclick="removeWorker()"><br><br>
                                    <!-- 선택된 작업자들을 보여주는 선택 박스 -->
                                    <select name="userName" id="selectedWorkers" style="width: 100%;" size="7" multiple>
                                        <option th:each="worker : ${workers}" th:value="${worker.userDTO.userName}" th:text="${worker.userDTO.userName}" ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label text-end">작업내용</label>
                                <div class="col-sm-6">
                                    <input type="text" name="content" class="form-control" id="content" th:value="${repairDTO.content}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label text-end">필요 부품</label>
                                <div class="col-sm-6">
                                    <select  id="partName" style="width: 100%;" class="form-control" multiple></select>
                                    <!-- 추가 및 삭제 버튼 -->
                                    <input type="button" name="button" value="추가" onclick="addPart()">
                                    <input type="button" name="removeButton" value="삭제" onclick="removePart()"><br><br>
                                    <!-- 선택된 작업자들을 보여주는 선택 박스 -->
                                    <select name="partName" id="selectedParts" style="width: 100%;" size="7" multiple>
                                        <option class="w-100" th:each="part : ${parts}" th:value="${part.partDTO.partName}" id="" th:text="${part.partDTO.partName}"  ></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label text-end">진행상황</label>
                                <div class="col-sm-6">
                                    <!--                                    <input  name="extra" type="text" class="form-control w-100" th:value="${repairDTO[0].repairDTO.status}" readonly>-->
                                    <select name="status" id="status" style="width: 100%;"  class="form-control" th:value="${repairDTO.status}"  >
                                        <option th:selected="${repairDTO.status}=='대기'">대기</option>
                                        <option th:selected="${repairDTO.status}=='진행중'">진행중</option>
                                        <option th:selected="${repairDTO.status}=='완료'">완료</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label text-end">날짜</label>
                                <div class="col-sm-6">
                                    <input type="datetime-local" id="date" th:value="${repairDTO.date}" name="date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end">

                                    <button type="button" class="btn btn-light" id="modalClick" onclick="openModal()">최종확인
                                    </button>

                                    <button type="button" class="btn btn-primary " id="modifyButton" onclick="modifyrepair()">수정
                                    </button>

                                    <button type="button" class="btn btn-danger " onclick="deleterepair()">삭제
                                    </button>

                                </div>
                            </div>
                    </div>
                </div>
            </div>


            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Comment</h5>
                        <div class="col-md-12 mt-4">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" id="comment" name="comment" placeholder="댓글 입력" onkeydown="if(event.key === 'Enter') registerComment();">
                                <button type="button" class="btn btn-success" onclick="registerComment()">등록</button>
                            </div>
                        </div>
                    </div>
                    </form>

                    <form id="commentForm" method="post">
                        <div th:each="comment : ${repairComments}">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="media g-mb-30 media-comment">
                                            <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                                                <div class="g-mb-15">
                                                    <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" th:src="@{${comment.userDTO.userImg}}" alt="Image Description">
                                                    <h5 class="h5 g-color-gray-dark-v1 mb-0" th:text="${comment.userDTO.userName}"></h5>
                                                    <span class="small-text ml-3" th:text="${comment.userDTO.userRole}"></span> &nbsp;
                                                    <span class="g-color-gray-dark-v4 g-font-size-12" th:text="${comment.commentTime}"></span>
                                                </div>
                                                <p class="mt-1" th:attr="id='commentContent-' + ${comment.commentCode}" th:text="${comment.commentContent}"></p>
                                                <ul class="list-inline d-sm-flex my-0">
                                                    <li class="list-inline-item g-mr-15">
                                                        <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!"
                                                           th:onclick="'showReplyBox(' + ${comment.commentCode} + ')'">
                                                            <i class="fa fa-reply g-pos-rel g-top-1 g-mr-3"></i>
                                                            답글
                                                        </a>
                                                    </li>
                                                    <li class="list-inline-item g-mr-20" th:id="'edit-' + ${comment.commentCode}"
                                                        th:data-user="${comment.userDTO.userCode}" th:data-role="${userDTO.userRole}" style="display: none">
                                                        <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!"
                                                           th:onclick="'editComment(\'' + ${comment.commentCode} + '\', \'' + ${comment.repairCode} + '\', \'' + ${comment.userDTO.userCode} + '\')'">
                                                            <i class="bi bi-pencil-fill g-pos-rel g-top-1 g-mr-3"></i>
                                                            수정
                                                        </a>
                                                    </li>
                                                    <li class="list-inline-item ml-auto" th:id="'delete-' + ${comment.commentCode}"
                                                        th:data-user="${comment.userDTO.userCode}" style="display: none">
                                                        <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!"
                                                           th:onclick="'deleteComment(\'' + ${comment.commentCode} + '\', \'' + ${comment.repairCode} + '\', \'' + ${comment.userDTO.userCode} + '\')'">
                                                            <i class="bi bi-trash3-fill g-pos-rel g-top-1 g-mr-3"></i>
                                                            삭제
                                                        </a>
                                                    </li>
                                                </ul>
                                                <!-- 답글 인풋 태그 -->
                                                <div th:attr="id='replyBox-' + ${comment.commentCode}" class="reply-box" style="display: none;">
                                                    <textarea class="form-control mt-2" rows="3" placeholder="답글을 입력하세요"></textarea>
                                                    <button type="button" class="btn btn-primary btn-sm mt-2" th:attr="onclick='submitReply(' + ${comment.commentCode} + ')'">답글 작성</button>
                                                    <button type="button" class="btn btn-secondary btn-sm mt-2" th:attr="onclick='hideReplyBox(' + ${comment.commentCode} + ')'">취소</button>
                                                </div>
                                                <div th:each="reply:${replyComments}">
                                                    <div class="media g-mb-30 media-comment" style="margin-left: 40px" th:if="${comment.commentCode} == ${reply.replyCommentCode}">
                                                        <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                                                            <div class="g-mb-15">
                                                                <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" th:src="${reply.userImg}" alt="Image Description">
                                                                <h5 class="h5 g-color-gray-dark-v1 mb-0" th:text="${reply.userName}"></h5>
                                                                <a th:href="@{/user/customermypage(customerUserCode=${reply.userCode} * 123456)}">정보 확인</a>
                                                                <span class="small-text ml-3" th:text="${reply.userRole}"></span> &nbsp;
                                                                <span class="g-color-gray-dark-v4 g-font-size-12" th:text="${reply.replyCommentTime}"></span>
                                                            </div>
                                                            <p class="mt-1" th:attr="id='commentContent1-' + ${reply.replyCode}" th:text="${reply.replyCommentContent}"></p>
                                                            <ul class="list-inline d-sm-flex my-0">
                                                                <li class="list-inline-item g-mr-20" th:id="'edit1-' + ${reply.replyCode}"
                                                                    th:data-user="${reply.userCode}" th:data-role="${reply.userRole}" style="display: none">
                                                                    <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!"
                                                                       th:onclick="'editReplyComment(\'' + ${reply.replyCode} + '\', \'' + ${comment.repairCode} + '\', \'' + ${reply.userCode} + '\')'">
                                                                        <i class="bi bi-pencil-fill g-pos-rel g-top-1 g-mr-3"></i>
                                                                        수정
                                                                    </a>
                                                                </li>
                                                                <li class="list-inline-item ml-auto" th:id="'delete1-' + ${reply.replyCode}"
                                                                    th:data-user="${reply.userCode}" style="display: none">
                                                                    <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!"
                                                                       th:onclick="'deleteReplyComment(\'' + ${reply.replyCode} + '\', \'' + ${comment.repairCode} + '\', \'' + ${reply.userCode} + '\')'">
                                                                        <i class="bi bi-trash3-fill g-pos-rel g-top-1 g-mr-3"></i>
                                                                        삭제
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                    <!-- 모달 구조 -->
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">최종 확인</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                            </div>

                            <table class="table table-bordered" name="table1">
                                <thead class="table-light">
                                <tr>
                                    <th scope="col">부품 코드</th>
                                    <th scope="col">필요 부품</th>
                                    <th scope="col">필요 개수</th>
                                </tr>
                                </thead>
                                <tbody id="ModalDetail">
                                </tbody>
                            </table>

                            <button type="button" class="btn btn-outline-info small-button" style="float:right; width: 100px; height: 30px;" onclick="closeModal()">등록</button>

                    </div>
                </div>
            </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const authUserCode = `[[${userDTO.userCode}]]`;
                const userRole = `[[${userDTO.userRole}]]`;

                const editButtons = document.querySelectorAll('li[id^="edit-"]');

                editButtons.forEach(button => {
                    const commentUserCode = button.getAttribute('data-user');
                    if (authUserCode == commentUserCode || userRole == 'ADMIN') {
                        button.style.display = 'block';
                    }
                });

                const editReplyButtons = document.querySelectorAll('li[id^="edit1-"]');

                editReplyButtons.forEach(button => {
                    const commentUserCode = button.getAttribute('data-user');
                    if (authUserCode == commentUserCode || userRole == 'ADMIN') {
                        button.style.display = 'block';
                    }
                });

                const deleteReplyButtons = document.querySelectorAll('li[id^="delete1-"]');
                deleteReplyButtons.forEach(button => {
                    const commentUserCode = button.getAttribute('data-user');
                    if (authUserCode == commentUserCode || userRole == 'ADMIN') {
                        button.style.display = 'block';
                    }
                });

                const deleteButtons = document.querySelectorAll('li[id^="delete-"]');
                deleteButtons.forEach(button => {
                    const commentUserCode = button.getAttribute('data-user');
                    if (authUserCode == commentUserCode || userRole == 'ADMIN') {
                        button.style.display = 'block';
                    }
                });
            });

            function showReplyBox(replyCode) {
                var replyBox = document.getElementById('replyBox-' + replyCode);
                if (replyBox) {
                    replyBox.style.display = 'block';
                }
            }

            function hideReplyBox(replyCode) {
                var replyBox = document.getElementById('replyBox-' + replyCode);
                if (replyBox) {
                    replyBox.style.display = 'none';
                }
            }

            function submitReply(replyCode) {
                var replyBox = document.getElementById('replyBox-' + replyCode);
                var textarea = replyBox.querySelector('textarea');
                var replyContent = textarea.value;
                var repairCode = document.getElementById('repairCode').value;

                fetch('/user/submitReply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        repairCode: repairCode,
                        replyCode: replyCode,
                        content: replyContent
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        var replyList = document.getElementById('replyList-' + replyCode);

                        if (!replyList) {
                            replyList = document.createElement('div');
                            replyList.id = 'replyList-' + replyCode;
                            replyBox.parentNode.insertBefore(replyList, replyBox.nextSibling);
                        }

                        var newReply = document.createElement('div');
                        newReply.classList.add('media', 'g-mb-30', 'media-comment');
                        newReply.style.marginLeft = '40px';

                        newReply.innerHTML = `
                <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                    <div class="g-mb-15">
                        <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="${data.userImg}" alt="Image Description">
                        <h5 class="h5 g-color-gray-dark-v1 mb-0">${data.userName}</h5>
                        <a th:href="@{/user/customermypage(customerUserCode=${data.userCode} * 123456)}">정보 확인</a>
                        <span class="small-text ml-3">${data.userRole}</span> &nbsp;
                        <span class="g-color-gray-dark-v4 g-font-size-12">${data.replyDate}</span>
                    </div>
                    <p class="mt-1">${data.replyContent}</p>
                </div>
            `;

                        replyList.appendChild(newReply);

                        textarea.value = '';
                        replyBox.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            function editReplyComment(replyCommentCode, repairCode, commentUserCode) {
                var authUserCode = `[[${userDTO.userCode}]]`;
                var commentUserCode = commentUserCode;
                var userRole = `[[${userDTO.userRole}]]`;

                if (authUserCode == commentUserCode || userRole == 'ADMIN' ) {
                    const commentContent = document.getElementById('commentContent1-' + replyCommentCode);
                    const originalContent = commentContent.textContent;
                    commentContent.innerHTML = `
                <textarea class="form-control" id="editContent1-${replyCommentCode}" rows="3">${originalContent}</textarea>
                <button type="button" class="btn btn-primary btn-sm mt-2" onclick="submitEditReply(${replyCommentCode}, ${repairCode})">수정</button>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="cancelEditReply(${replyCommentCode}, '${originalContent}')">취소</button>
            `;
                } else {
                    alert("본인의 댓글만 수정할 수 있습니다!!!");
                }
            }

            function editComment(commentCode, repairCode, commentUserCode) {
                var authUserCode = `[[${userDTO.userCode}]]`;
                var commentUserCode = commentUserCode;
                var userRole = `[[${userDTO.userRole}]]`;

                if (authUserCode == commentUserCode || userRole == 'ADMIN' ) {
                    const commentContent = document.getElementById('commentContent-' + commentCode);
                    const originalContent = commentContent.textContent;
                    commentContent.innerHTML = `
                <textarea class="form-control" id="editContent-${commentCode}" rows="3">${originalContent}</textarea>
                <button type="button" class="btn btn-primary btn-sm mt-2" onclick="submitEdit(${commentCode}, ${repairCode})">수정</button>
                <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="cancelEdit(${commentCode}, '${originalContent}')">취소</button>
            `;
                } else {
                    alert("본인의 댓글만 수정할 수 있습니다!!!");
                }
            }

            function submitEditReply(replyCommentCode, repairCode) {
                const editContent = document.getElementById('editContent1-' + replyCommentCode).value;

                fetch("/user/editReplyComment", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: editContent,
                        replyCommentCode: replyCommentCode,
                        repairCode: repairCode
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data == 1) {
                            const commentContent = document.getElementById('commentContent1-' + replyCommentCode);
                            if (commentContent) {
                                commentContent.textContent = editContent;
                            }
                            const toastLiveExample = document.getElementById('liveToast');
                            const toast = new bootstrap.Toast(toastLiveExample);
                            toast.show();
                        } else {
                            alert("수정에 실패했습니다. 다시 시도해주세요.");
                            location.reload(true);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
