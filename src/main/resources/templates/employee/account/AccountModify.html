<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccountModify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-brand img {
            width: 80%; /* 이미지의 원래 크기로 설정 */
        }
        .navbar-nav .nav-item {
            margin-right: 100px;
        }
        #content-container {
            display: flex;
            margin-left: 300px;
            margin-top: -150px;

        }

        #content {
            width: 80%; /* 화면 너비의 50%로 조정 */
            height: 600px; /* 회색 배경의 높이 조정 */

            padding: 20px;
            text-align: center; /* 텍스트를 가운데 정렬 */

        }
        .form-label {
            font-weight: bold;
            text-align: right; /* 라벨을 오른쪽으로 정렬 */
            padding-right: 10px; /* 오른쪽 여백 추가 */
        }

        #photo-size {
            width: 200px;
            height: 250px;
            background-color: white;
            float: left;
            /* 왼쪽으로 배치 */

        }
        .form-control {
            margin-bottom: 10px;
        }

        .btn-regist {
            background-color: darkgray;
            border-color: darkgray;
        }
        nav{
            white-space: nowrap;
        }

</head>

    <div class="row">

                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">이메일:</label>
                                        <div class="col-sm-8" >
                                            <input type="email"
                                                   placeholder="ex) abc@def.com"
                                                   maxlength="8"
                                                   minlength="2"
                                                   required
                                                   class="form-control" >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">주소:</label>
                                        <div class="col-sm-8">
                                            <input type="text"
                                                   placeholder="ex) OO시 OO구 OO동"
                                                   maxlength="8"
                                                   minlength="2"
                                                   required
                                                   class="form-control" >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">아이디:</label>
                                        <div class="col-sm-4">
                                            <input type="text"
                                                   maxlength="8"
                                                   minlength="2"
                                                   required
                                                   class="form-control" >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">비밀번호:</label>
                                        <div class="col-sm-4">
                                            <input type="text"
                                                   maxlength="8"
                                                   minlength="2"
                                                   required
                                                   class="form-control" >
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">비밀번호 확인:</label>
                                        <div class="col-sm-4">
                                            <input type="text"
                                                   maxlength="8"
                                                   minlength="2"
                                                   required
                                                   class="form-control" >
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-end">
                                            <button type="button" class="btn btn-regist">등록</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 사용자 이름 클릭 시 서브메뉴 토글
    document.addEventListener("DOMContentLoaded", function() {
        var usernameDiv = document.getElementById('username');
        var submenu = document.querySelector('.submenu');

        usernameDiv.addEventListener('click', function(event) {
            event.preventDefault();
            submenu.classList.toggle('active');
        });
    });

    // 네비게이션 링크 클릭 시 'active' 클래스 토글
    function toggleActive(event) {
        var link = event.target; // 클릭한 링크 요소 가져오기
        var links = document.querySelectorAll('#menu a'); // 모든 링크 요소 가져오기

        // 모든 링크에서 'active' 클래스 제거
        links.forEach(function(item) {
            item.classList.remove('active');
        });

        // 클릭한 링크에 'active' 클래스 추가
        link.classList.add('active');
    }
