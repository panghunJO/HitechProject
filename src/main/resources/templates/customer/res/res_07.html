<script>
    // 사용자 이름 클릭 시 서브메뉴 토글
    document.addEventListener("DOMContentLoaded", function () {
        var usernameDiv = document.getElementById('username');
        var submenu = document.querySelector('.submenu');

        usernameDiv.addEventListener('click', function (event) {
            event.preventDefault();
            submenu.classList.toggle('active');
        });

        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridWeek',
            slotMinTime: '10:00:00',
            slotMaxTime: '19:00:00',
            allDaySlot: false,
            buttonText: {
                today: "오늘",
                month: "월별",
                week: "주별"
            },
            googleCalendarApiKey: 'AIzaSyB-IWpzNAX2I4Ecke2eLdJZNHrfe8F1DM0',
            events: {
                googleCalendarId: 'dc4a2faa230098b0845bc9520d08c79a4f01d069e10f35899e0d0a0485183ed0@group.calendar.google.com',
                className: 'gcal-event' // an option!
            },
            nowIndicator: true,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            height: 550,
            aspectRatio: 1.35,
            local: 'ko',
            dayMaxEvents: true,
            dateClick: function (info) {
                var confirmDialog = confirm( info.dateStr + ' 날짜를 선택하시겠습니까?');
                if (confirmDialog) {
                    fetch("/customer/res/res_07", {
                        method: "POST",
                        body: JSON.stringify({
                            date: info.dateStr
                        }),
                    })
                        .then((response) => response.json())
                    location.href='/customer/res/res_08';
                } else {
                    return;
                }
                // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
                // alert('Clicked on: ' + info.dateStr);
                // info.dayEl.style.backgroundColor = 'skyblue';
                // $("#calendarModal").modal("show");
            }
        });
        calendar.render();

        // 체크박스 설정
        var checkboxes = document.querySelectorAll('.checkbox-wrapper input[type="checkbox"]');

        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    checkboxes.forEach(function(otherCheckbox) {
                        if (otherCheckbox !== checkbox) {
                            otherCheckbox.checked = false;
                        }
                    });
                }
            });
        });
    });


    // 네비게이션 링크 클릭 시 'active' 클래스 토글
    function toggleActive(event) {
        var link = event.target; // 클릭한 링크 요소 가져오기
        var links = document.querySelectorAll('#menu a'); // 모든 링크 요소 가져오기

        // 모든 링크에서 'active' 클래스 제거
        links.forEach(function (item) {
            item.classList.remove('active');
        });

        // 클릭한 링크에 'active' 클래스 추가
        link.classList.add('active');
    }
</script>
