<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>HitechAutoworks</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.bubble.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@14.0.1/simple-datatables.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">

</head>
<style>
    tr:hover {
        background-color: #f5f5f5;
        cursor: pointer;
    }
</style>
<body>
<div th:replace="/common/header.html"></div>
<div th:replace="/common/sidebar.html"></div>


<!-- 입력 내용 -->
<main id="main" class="main">

    <div class="pagetitle">
        <h1>직원 조회</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="user/mainpage">Home</a></li>
                <li class="breadcrumb-item active"><a href="user/common"></a>직원 조회</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <form action="/user/empSearch" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="사원이름 입력" aria-label="Recipient's username"
                   aria-describedby="button-addon2" name="userName"> &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" class="form-control" placeholder="사원번호 입력" aria-label="Recipient's usercode"
                   aria-describedby="button-addon2" name="userCode"> &nbsp; &nbsp;
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2" >검색</button>
        </div>
    </form>


    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th scope="col">사원이름</th>
            <th scope="col">사원번호</th>
            <th scope="col">부서</th>
            <th scope="col">핸드폰번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}" th:onclick="'userCode(' + ${user.userCode} + ')'" >
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userCode}"></td>
            <td th:text="${user.userDepartment}"></td>
            <td th:text="${user.userPhone}"></td>
        </tr>
        </tbody>
    </table>
</main>

<script>
    function userCode(userCode) {
        location.href = '/user/customermypage?customerUserCode=' + (123456 * userCode);
    }

</script>

<div th:replace="/common/footer.html"></div>


</body>
</html>
