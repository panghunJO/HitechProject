<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repairdetail</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 80%; /* 이미지의 원래 크기로 설정 */
        }

        #content-container {
            display: flex;
            margin-left: 300px;
            margin-top: -150px;
            /* content와 navbar 사이의 간격 조정 */
        }

        #content {
            width: 80%;

            margin-left: 10%;
            text-align: center;
            white-space: nowrap;

        }

        .form-label {
            font-weight: bold;
            text-align: right; /* 라벨을 오른쪽으로 정렬 */
            padding-right: 10px; /* 오른쪽 여백 추가 */
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-modify {
            background-color: darkgray;
            border-color: darkgray;


        }

        .navbar-nav .nav-item {
            margin-right: 100px;
        }

        nav{
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="https://github.com/panghunJO/HitechProject1/assets/157236060/ade911fb-5b0b-409d-b99a-4b4d23ecff64" alt="Logo" ></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/repair/repair">작업관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/part/part">재고관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">메일/채팅</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/account/account">계정관리</a>
                    </li>
                </ul>
                <p id="username" class="nav-link"  th:text=|${userName}님|></p>
                <ul class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">마이페이지</a></li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <label class="form-label" style="font-size: 20px;">작업관리</label><br><br>
        <a class="nav-link" href="#">작업조회</a><br><br><br>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="container" id="content-container">
                <div class="container" id="content">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-9">
                                <form id="actionForm" method="post">
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">예약번호</label>
                                        <div class="col-sm-8">
                                            <input name="resCode" type="text" class="form-control" th:value="${repairDTO.resDTO.code}" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">성명</label>
                                        <div class="col-sm-8">
                                            <input name="userName" type="text" class="form-control" th:value="${repairDTO.workerDTO.userDTO.userName}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">작업 내용</label>
                                        <div class="col-sm-8">
                                            <input name="content" type="text" class="form-control" th:value="${repairDTO.repairDTO.content}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">필요 부품</label>
                                        <div class="col-sm-8">
                                            <input name="partName" type="text" class="form-control" th:value="${repairDTO.repairPartDTO.partDTO.partName}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">진행상황</label>
                                        <div class="col-sm-8">
                                            <input name="status" type="text" class="form-control" th:value="${repairDTO.repairDTO.status}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label text-end">날짜</label>
                                        <div class="col-sm-8">
                                            <input name="date" type="date" class="form-control" id="dateInput">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-end">

                                            <button type="submit" class="btn btn-modify " onclick="modifyrepair()">수정</button>
                                            <button type="button" class="btn btn-modify " onclick="deleterepair()">삭제</button>

                                        </div>
                                    </div>
                                    <div class="container mt-5">
                                        <hr> <!-- 수평선을 추가해서 양식과 댓글을 구분할 거야 -->
                                        <div class="card">
                                            <div class="card-body">
                                                <form>
                                                    <div class="mb-1 row">
                                                        <label for="comment" class="col-sm-2 col-form-label">댓글</label>
                                                        <div class="col-sm-8">
                                                            <textarea class="form-control" id="comment"
                                                                      rows="1"></textarea>
                                                        </div>
                                                        <div class="col text-end">
                                                            <button type="submit" class="btn btn-modify">등록</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                        <!-- 샘플 댓글들 -->
                                        <div class="card mt-3">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <p class="card-title">작업자1</p>
                                                        <!-- 작업자1의 댓글 내용 -->
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p class="card-text">부품 교체 작업에 대한 댓글 내용...</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card mt-3">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <p class="card-title">작업자2</p>
                                                        <!-- 작업자2의 댓글 내용 -->
                                                    </div>
                                                    <div class="col-md-9">
                                                        <p class="card-text">작업 내용에 관한 추가 댓글...</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script  th:inline="javascript">
    // 사용자 이름 클릭 시 서브메뉴 토글
    document.addEventListener("DOMContentLoaded", function () {
        var usernameDiv = document.getElementById('username');
        var submenu = document.querySelector('.submenu');

        usernameDiv.addEventListener('click', function (event) {
            event.preventDefault();
            submenu.classList.toggle('active');
        });
    });

    // 네비게이션 링크 클릭 시 'active' 클래스 토글
    function toggleActive(event) {
        var link = event.target; // 클릭한 링크 요소 가져오기
        var links = document.querySelectorAll('#menu a'); // 모든 링크 요소 가져오기

        // 모든 링크에서 'active' 클래스 제거
        links.forEach(function (item) {
            item.classList.remove('active');
        });

        // 클릭한 링크에 'active' 클래스 추가
        link.classList.add('active');
    }
    function modifyrepair() {
        document.getElementById("actionForm").action = "/employee/repair/repairdetail";
        document.getElementById("actionForm").submit();
    }

    function deleterepair(){
        document.getElementById("actionForm").action = "/employee/repair/delete";
        document.getElementById("actionForm").submit();
    }
    // 서버에서 전달된 날짜 값을 가져옵니다.
    var dateValue = /*[[${repairDTO.repairDTO.date}]]*/;

    // 날짜 값을 ISO 8601 형식으로 변환합니다.
    var isoDate = new Date(dateValue).toISOString().split('T')[0];

    // input 요소의 value 속성에 날짜 값을 설정합니다.
    document.getElementById("dateInput").value = isoDate;
</script>
</body>
</html>
